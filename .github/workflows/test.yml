name: Build
on:
  push:
    branches: [master]
    paths:
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/test.yml'
      - '.github/scripts/benchmark.sh'
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/test.yml'
      - '.github/scripts/benchmark.sh'
permissions:
  contents: write
  actions: read
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-home:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        host: [desktop]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: cachix/cachix-action@v15
        with:
          name: anko9801
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build Home Manager configuration (${{ matrix.host }})
        run: nix build .#homeConfigurations.${{ matrix.host }}.activationPackage --impure
  activate-home:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-home
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: cachix/cachix-action@v15
        with:
          name: anko9801
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Setup dbus
        run: |
          sudo apt-get update
          sudo apt-get install -y dbus dbus-x11
          sudo mkdir -p /run/dbus
          sudo dbus-daemon --system --fork
      - name: Build Home Manager configuration
        run: nix build .#homeConfigurations.wsl.activationPackage --impure
      - name: Activate Home Manager
        run: |
          eval $(dbus-launch --sh-syntax)
          # Remove conflicting files from runner's home
          rm -f ~/.bash_profile ~/.bashrc ~/.profile ~/.config/nix/nix.conf
          ./result/activate
          echo "$HOME/.nix-profile/bin" >> $GITHUB_PATH
      # Benchmark
      - name: Restore benchmark baseline
        uses: actions/cache/restore@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark-
          restore-keys: ${{ runner.os }}-benchmark-
      - name: Run benchmark
        run: .github/scripts/benchmark.sh
      - name: Upload benchmark
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: /tmp/result-benchmark.json
          external-data-json-path: ./cache/benchmark-data.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-always: true
          comment-on-alert: true
          alert-comment-cc-users: "@${{ github.repository_owner }}"
          fail-on-alert: false
          alert-threshold: "150%"
      - name: Save benchmark baseline
        if: github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark-${{ github.run_id }}
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: benchmark
          path: ./cache
      - uses: Kesin11/actions-timeline@v2
        if: always()
  build-nixos:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        host: [nixos-desktop]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: cachix/cachix-action@v15
        with:
          name: anko9801
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build NixOS configuration (${{ matrix.host }})
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --impure
      - uses: Kesin11/actions-timeline@v2
        if: always()
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: cachix/cachix-action@v15
        with:
          name: anko9801
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build nix-darwin configuration
        run: nix build .#darwinConfigurations.mac.system --impure
      - name: Show result
        run: ls -la result/
      - uses: Kesin11/actions-timeline@v2
        if: always()
