name: Build
on:
  push:
    branches: [master]
    paths:
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/test.yml'
      - '.github/scripts/benchmark.sh'
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/test.yml'
permissions:
  contents: write
  actions: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: false
      - name: Build Home Manager configuration
        run: USER=ci nix build --impure .#homeConfigurations.linux.activationPackage
      - name: Activate Home Manager
        run: |
          sudo mkdir -p /home/ci
          sudo chown $USER:$USER /home/ci
          USER=ci HOME=/home/ci ./result/activate
          echo "/home/ci/.nix-profile/bin" >> $GITHUB_PATH
      # Benchmark (only on push to master)
      - name: Download previous benchmark data
        if: github.event_name == 'push'
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      - name: Run benchmark
        if: github.event_name == 'push'
        run: USER=ci HOME=/home/ci .github/scripts/benchmark.sh
      - name: Upload benchmark
        if: github.event_name == 'push'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: /tmp/result-benchmark.json
          external-data-json-path: ./cache/benchmark-data.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-comment-cc-users: "@${{ github.repository_owner }}"
          fail-on-alert: false
          alert-threshold: "150%"
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: benchmark
          path: ./cache
      - uses: Kesin11/actions-timeline@v2
        if: always()
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: false
      - name: Build nix-darwin configuration
        run: USER=ci nix build --impure .#darwinConfigurations.mac.system
      - name: Show result
        run: ls -la result/
      - uses: Kesin11/actions-timeline@v2
        if: always()
