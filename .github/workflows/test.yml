name: Build

on:
  push:
    branches: [master]
    paths:
      - '.config/home-manager/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - '.config/home-manager/**'
      - '.github/workflows/test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        config: [anko@wsl, anko@linux]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Build Home Manager configuration
        run: |
          cd .config/home-manager
          nix build .#homeConfigurations."${{ matrix.config }}".activationPackage

      - name: Show result
        run: ls -la .config/home-manager/result/

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Build nix-darwin configuration
        run: |
          cd .config/home-manager
          nix build .#darwinConfigurations.anko-mac.system

      - name: Show result
        run: ls -la .config/home-manager/result/
