name: Build

on:
  push:
    branches: [master]
    paths:
      - '.config/home-manager/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - '.config/home-manager/**'
      - '.github/workflows/test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            config: anko@wsl
          - os: ubuntu-latest
            config: anko@linux
          - os: macos-latest
            config: anko-mac
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Home Manager configuration
        run: |
          cd .config/home-manager

          if [[ "${{ matrix.config }}" == "anko-mac" ]]; then
            # For macOS, build darwin configuration
            nix build .#darwinConfigurations.${{ matrix.config }}.system
          else
            # For Linux/WSL, build home-manager configuration
            nix build .#homeConfigurations."${{ matrix.config }}".activationPackage
          fi

      - name: Show build output
        run: |
          echo "Build successful for ${{ matrix.config }}"
          ls -la .config/home-manager/result/
