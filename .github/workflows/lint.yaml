name: Lint
on:
  push:
    branches: [master]
  pull_request:
jobs:
  nix-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: cachix/cachix-action@v15
        with:
          name: anko9801
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Check Nix flake
        # --impure: required for builtins.getEnv "USER" in flake.nix
        run: nix flake check --impure
      - name: Format check (treefmt)
        run: nix fmt -- --fail-on-change
      - name: Lint check (statix)
        run: nix shell nixpkgs#statix -c statix check .
      - name: Dead code check (deadnix)
        run: nix shell nixpkgs#deadnix -c deadnix --fail .
