name: Lint

on:
  push:
    branches: [master]
  pull_request:

jobs:
  nix-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check Nix flake
        run: nix flake check .config/home-manager --no-build

      - name: Format check
        run: |
          nix run nixpkgs#nixfmt -- --check .config/home-manager/*.nix .config/home-manager/**/*.nix || {
            echo "Run 'nixfmt' to fix formatting"
            exit 1
          }
