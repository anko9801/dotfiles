# WSL2 Configuration
# Copy to /etc/wsl.conf with: sudo cp ~/.config/wsl/wsl.conf /etc/wsl.conf

[boot]
systemd = true

[network]
generateHosts = true
generateResolvConf = true

[interop]
enabled = true
appendWindowsPath = true

[automount]
enabled = true
root = /mnt/
options = "metadata,umask=22,fmask=11"
mountFsTab = true
